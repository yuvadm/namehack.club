name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.12"]
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}
        - name: Run image
          uses: abatilo/actions-poetry@v2
        - name: Poetry install
          run: poetry install
        - name: Run build
          run: poetry run build
